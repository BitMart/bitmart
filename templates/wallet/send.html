{% extends 'base.html' %}

{% block content %}

<h2>Send coins</h2>

<form role="form">
  <div class="form-group">
    <label for="id_amount">Amount</label>
    <input class="form-control" id="id_amount" placeholder="Amount to send">
  </div>
  <div class="form-group">
    <label for="id_pin">PIN</label>
    <input type="password" class="form-control" id="id_pin" placeholder="PIN">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Are you sure?
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<hr />

<a href="{% url 'wallet.views.index' %}">Wallets</a>
{% endblock %}
