{% extends 'base.html' %}

{% block content %}

    <label for="id_vendorname">Vendor name</label>
    <input class="form-control" id="id_vendorname" placeholder="Vendor name">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox">Domestic only?
    </label>
  </div>

</form>

{% endblock %}
