{% extends 'base.html' %}

{% block content %}
<h2>Apply to be a Vendor</h2>
<form role="form" action="/vendor/register" method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-group">
    {{ form.vendorname.errors }}
    <label for="id_vendorname">Vendor name</label>
    <input class="form-control" id="id_vendorname" placeholder="Vendor name" name="vendorname">
  </div>
  <div class="form-group">
    {{ form.profile.errors }}
    <label for="id_profile">Profile</label>
    <textarea class="form-control" id="id_profile" name="profile"></textarea>
  </div>
  <div class="form-group">
    {{ form.pubkey.errors }}
    <label for="id_pubkey">Public Key</label>
    <textarea class="form-control" id="id_pubkey" name="pubkey"></textarea>
  </div>

  <p>Your application will be reviewed, check back for your approval status.</p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
