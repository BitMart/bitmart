{% extends 'base.html' %}

{% block content %}
<h2>Welcome, {{ username }}.</h2>
<hr />
<a href="{% url 'wallet.views.index' %}">Wallets</a>

<hr />
{% if isvendor == True %}
<h2>Listings</h2>
  {% for lst in listings %}
    lst.title
  {% endfor %}
  <a href="{% url 'listing.views.create' %}">Create a listing</a>
  {% else %}
  <a href="{% url 'vendor.views.register' %}">Sign up for a vendor account.</a>
{% endif %}

{% endblock %}
